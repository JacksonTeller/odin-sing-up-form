<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up form</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/avara" type="text/css"/> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin-lined">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="main-side">
        <div class="head-text">
            <div class="text1">
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams!
            Sign up <em>now</em> to get started.
            </div>
            <div class="text2">You <em>know</em> you want to.</div>
        </div>
    <form action="" method="get">
        <div class="form-header">Let's do this!</div>
        <div class="fill-in">
        <div class="first-column">
            <div class="form-row">
                <label for="first-name">First name*</label>
                <input type="text" name="first-name" id="first-name" placeholder="Bob" required>
                <span></span>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="bob@mymail.com">
            </div>
            <div class="form-row">
                <label for="password">Password*</label>
                <input type="password" name="password" id="password" placeholder="********" required>
                <span></span>
            </div>
        </div>
        <div class="second-column">
            <div class="form-row">
                <label for="last-name">Last name*</label>
                <input type="text" name="last-name" id="last-name" placeholder="Coolguy" required>
                <span></span>
            </div>
            <div class="form-row">
                <label for="phone-number">Phone number</label>
                <input type="tel" name="phone-number" id="phone-number" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="form-row">
                <label for="confirm-pass">Confirm password*</label>
                <input type="password" name="confirmed-pass" id="confirm-pass" placeholder="********" required>
                <span></span>
            </div>
        </div>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <div class="log-in-check">Already have an account? <a href="google.com">Log in</a></div>
    </div>
</body>
</html>
