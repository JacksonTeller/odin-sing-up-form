<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interactive-side">
    
    </div>
    <div class="main-side">
    <div class="text1">
        This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams!
        Sign up <em>now</em> to get started.
    </div>
    <div class="text2">You <em>know</em> you want to.</div>
    <form action="" method="post">
        <div class="form-header">Let's do this!</div>
        <div class="first-column">
            <label for="first-name">First name:</label>
            <input type="text" name="first-name" id="first-name" >
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" >
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" >
        </div>
        <div class="second-column">
            <label for="last-name">Last name:</label>
            <input type="text" name="last-name" id="last-name">
            <label for="phone-number">Phone number:</label>
            <input type="tel" name="phone-number" id="phone-number">
            <label for="confirm-pass">Confirm password:</label>
            <input type="password" name="confirmed-pass" id="confirm-pass">
        </div>
        <button type="submit">Create Account</button>
    </form>
    <div class="log-in-check">Already have an account? <a href="google.com">Log in</a></div>
    </div>
</body>
</html>
